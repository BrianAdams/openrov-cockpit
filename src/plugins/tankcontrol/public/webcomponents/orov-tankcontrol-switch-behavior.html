<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orov-behaviors/orov-behavior.html">
<link rel="import" href="../ui-manager/switch-behavior.html">
<script src="../orov-behaviors/utilities.js"></script>
<script>
(function (window) {
  'use strict';
  var behaviors = namespace('behaviors');
  behaviors.oROVtankControlSwitch = {
      properties: {
      },
      behaviors: [namespace('behaviors').oROVStandard,window.OROV.behaviors.switchBehavior],
      on:function(){
        this.eventEmitter.emit('plugin.tankControl.activate')
      },
      off:function(){
        this.eventEmitter.emit('plugin.tankControl.deactivate')
      },
      registerEmitterHandlers: function(emitter){
        var self = this;
        emitter.withHistory.on('plugin.tankControl.state',function(state){
          if (state.enabled){
            self.set('switchState','on')
          } else {
            self.set('switchState','off')
          }
        })
      },
      ready: function(){
        var self=this;
      }
    }
  })(window);
</script>
